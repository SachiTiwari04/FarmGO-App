name: farm_go_app
description: A farm management and biosecurity application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_messaging: ^16.0.3

  # UI & State
  provider: ^6.0.5
  fl_chart: ^1.1.1
  google_maps_flutter: ^2.5.0

  # Utilities
  flutter_local_notifications: ^19.5.0
  intl: ^0.20.2
  timezone: ^0.10.1
  image_picker: ^1.0.4
  permission_handler: ^12.0.1
  geolocator: ^9.0.2
  geocoding: ^2.1.1
  google_places_flutter: ^2.0.7

  cupertino_icons: ^1.0.2
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^6.0.0
  tflite_flutter: ^0.12.1
  image: ^4.5.4
  path_provider: ^2.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/ml/best_image_model.tflite
    - assets/ml/animal_disease_classifier.tflite
    - assets/ml/labels.txt
    - assets/ml/disease_labels.txt

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
    - family: FreightTextMedium
      fonts:
        - asset: assets/fonts/Lora-VariableFont_wght.ttf


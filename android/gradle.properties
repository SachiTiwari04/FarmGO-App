# ✅ Maximum performance optimizations
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configureondemand=false

# Android settings
android.useAndroidX=true
android.enableJetifier=true

# R8 optimizations
android.enableR8=true
android.enableR8.fullMode=true

# ✅ NEW: Dex optimization
android.enableDexingArtifactTransform=true
android.enableDexingArtifactTransform.desugaring=true

# ✅ NEW: Build cache
android.enableBuildCache=true

# ✅ NEW: Non-transitive R class
android.nonTransitiveRClass=true